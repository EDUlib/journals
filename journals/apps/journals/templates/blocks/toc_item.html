<li> 
    <a href="{{page.full_url}}">{{page.title}}</a>
    {% if page.get_children %}
        <ul>
            {%for child in page.get_children %}
                {%with page=child template_name="blocks/toc_item.html" %}
                    {%include template_name%}
                {%endwith%}
            {%endfor%}
        </ul>
    {% endif %}
</li>
