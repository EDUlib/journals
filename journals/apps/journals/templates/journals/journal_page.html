{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <div id="journal-sub-page" class="container content">
        <div class="row">
            <div class="col-12">
                <h1>{{ page.title }}</h1>
                    {% for child in page.get_children %}
                    <a href="{{child.url}}">{{child.title}}</a>
                    {% endfor %}
                    <div>{{page.body}}</div>
            </div>
        </div>
    </div>
{% endblock %}
