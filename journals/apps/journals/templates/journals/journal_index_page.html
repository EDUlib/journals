{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <div id="journal-index-page" class="container">
        <div class="row">
            <div class="col-12">
                <h1>{{ page.title }}</h1>
                <p>Available Journals:</p>
                <ul>
                    {% for child in page.get_children %}
                    <li>
                        <a href="{{child.url}}">{{child.title}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
